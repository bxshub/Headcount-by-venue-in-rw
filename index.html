<script>
    $(document).ready(function () {

<body>
<div class="main">
    <div class="header">
        <div class="header-left fl" id="time"></div>
        <div class="header-center fl">
            <div class="header-title">

        <div class="header-right fl"></div>

    </div>


    <div class="center">
        <div class="center-left fl">

            <div class="left-bottom rightTop border">
                <div class="title">体育场馆人数</div>

        </div>
        <div class="center-cen fl">
            <div class="cen-top rightTop border">
                <div class="top-title rightTop border">

            <div class="cen-bottom rightTop border">

                    <!-- <div id="schoolmap" class="allnav"></div> -->

<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

<script>
    // import * as echarts from 'echarts';
    window.onload = function () {
        echarts_1();
        echarts_2();

    }

    function echarts_1(){
        var myChart = echarts.init(document.getElementById('chart111'));
        // var option;
        // console.log('aaaaaaaaaaaaa');
        option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      // Use axis to trigger tooltip
      type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
    }
  },
  legend: {},
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value'
  },
  yAxis: {
    type: 'category',
    data: ['3201','3202','3203','3204','3301','3302','3303','3304']
  },
  series: [
    {
      name: '现有人数',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [32,42,34,13,45,24,100,34]
    },
    {
      name: '空余座位',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data:[148,148,145,123,145,164,143,132]
    },

  ]
};
        myChart.setOption(option);
        window.addEventListener("resize", function () {
                    myChart.resize();
                });        

    }

    function echarts_2(){
        var myChart = echarts.init(document.getElementById('chart222'));
        option = {
            xAxis: {
                type: 'category',
                data: ['篮球1','篮球2','篮球3','羽球1','羽球2','乒乓球1','乒乓球2']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                data: [5,4,6,4,2,4,2],
                type: 'bar'
                }
            ]
            };
        myChart.setOption(option);
        window.addEventListener("resize", function () {
                    myChart.resize();
        });        

    }

</script>
